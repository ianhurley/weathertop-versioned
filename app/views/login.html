#{extends 'main.html' /}

        <form class="ui raised blue inverted segment form" action="/authenticate" method="POST">
            <h3 class="ui header">Log-in</h3><br>
            <div class="field">
                <label>Email</label> <input placeholder="Email" name="email">

                <label>Password</label> <input type="password" name="password">

        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/weathertop.png">
    </div>
</div>
