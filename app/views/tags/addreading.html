<form class="ui raised blue segment form" action="/stations/${_station.id}/addreading" method="POST">
    <div class="five fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="000" type="number" min="0" step="100" max="800" name="code">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="00.0 &deg c" type="number" step="0.1" name="temperature">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="00.00 kMh" type="number" min="1" step="0.1" max="117" name="windSpeed">
        </div>
        <div class="field">
            <label>Wind Direction</label>
            <input placeholder="000 deg" type="number" min="0" max="360" name="windDirection">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="000 hPa" type="number" name="pressure">
        </div>
    </div>
    <button class="ui blue submit button">Add Reading</button>
</form>
